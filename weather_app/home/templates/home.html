 
{% extends "base.html" %}
{% block content %}
 
<div class="content_wrapper" id="app">
	<div v-if="infos.city">
		<h1>
			Weather
			<div class="date">
                {{now_date}}
            </div>
		</h1>
        <form class="" method="get">
            <input class="form-control" name="city">
            <button class="btn" type="submit">Submit</button>
        </form>
		<div class="weather_card">
			<div class="weather_card_img" :style="{backgroundImage: }">
				<div class="weather_card_state">
					<span class="material-icons">
						<img src="https://openweathermap.org/img/wn/{{data.icon}}.png">
					</span>
				</div>
			</div>

			<div class="weather_card_infos">
				<div class="weather_card_infos_title">
					{{data.city}} 
                    <br/>
                    {{data.description}}
				</div>
				<div class="weather_card_infos_temp">
					{{data.temperature}}Â°C
				</div>
				<div class="bottom">
					<hr>
					<div class="weather_card_infos_bottom">
						humidity: {{data.humidity}} - pressure: {{data.pressure}}Pa
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
